<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoBox Hub | Teacher Dashboard</title>
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Poppins', sans-serif;
      color: #2e7d32;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
    }

    .quote {
      text-align: center;
      font-style: italic;
      color: #1b5e20;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1.5px solid #a5d6a7;
      font-size: 0.95rem;
    }

    input[type="file"] {
      border: none;
    }

    button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      background-color: #2e7d32;
    }

    #message {
      margin-top: 15px;
      display: none;
      padding: 8px;
      border-radius: 5px;
      font-weight: 500;
    }

    #message.success {
      background: #c8e6c9;
      color: #1b5e20;
    }

    #message.error {
      background: #ffcdd2;
      color: #b71c1c;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #388e3c;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <header>GeoBox Hub — Teacher Dashboard</header>
  <p class="quote">“Resources that trains the mind of a student or a learner is a game changer.” — <b>OJOE</b></p>

  <div class="container">
    <h3>Upload Teaching Resource</h3>
    <form id="uploadForm">
      <label>Subject</label>
      <input type="text" id="subject" placeholder="e.g. Science" required>

      <label>Description</label>
      <textarea id="description" rows="3" placeholder="Short note..." required></textarea>

      <label>Choose File</label>
      <input type="file" id="fileInput" accept=".pdf,.docx,.pptx,.mp4,.mp3,.png,.jpg" required>

      <button type="submit">Upload Resource</button>
    </form>
    <div id="message"></div>
  </div>

  <footer>© 2025 GeoBox Hub | Teacher Portal</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // ✅ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAdkh45QHawe-JGpg-arY1lsdlrFohI4-I",
      authDomain: "geobox-hub.firebaseapp.com",
      projectId: "geobox-hub",
      storageBucket: "geobox-hub.firebasestorage.app",
      messagingSenderId: "757137199567",
      appId: "1:757137199567:web:0b0fc9d49ef212948782ba"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    const form = document.getElementById('uploadForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const subject = document.getElementById('subject').value.trim();
      const description = document.getElementById('description').value.trim();
      const file = document.getElementById('fileInput').files[0];

      if (!file) {
        showMessage('Please select a file.', 'error');
        return;
      }

      const fileRef = storage.ref(`teacher_resources/${Date.now()}_${file.name}`);

      try {
        const snapshot = await fileRef.put(file);
        const fileURL = await snapshot.ref.getDownloadURL();

        await db.collection('teacher_resources').add({
          subject,
          description,
          fileURL,
          timestamp: new Date().toISOString()
        });

        showMessage('✅ Upload successful! Resource saved to GeoBox Hub.', 'success');
        form.reset();
      } catch (err) {
        console.error(err);
        showMessage('❌ Upload failed. Try again.', 'error');
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = type;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
