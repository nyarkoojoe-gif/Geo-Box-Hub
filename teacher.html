<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Portal | GeoBox Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #004080;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #004080;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }
    #uploadedFiles {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #uploadedFiles a {
      display: block;
      padding: 8px;
      background: #eaf3ff;
      border-radius: 4px;
      margin: 5px 0;
      text-decoration: none;
      color: #004080;
    }
  </style>
</head>
<body>

  <h1>Teacher Upload Portal</h1>
  <form id="uploadForm">
    <label>Title of Resource</label>
    <input type="text" placeholder="Enter title..." required>

    <label>Description</label>
    <textarea placeholder="Short description..." required></textarea>

    <label>Select File</label>
    <input type="file" required>

    <button type="submit">Upload Resource</button>
  </form>

  <div id="uploadedFiles"></div>

  <script>
    const form = document.querySelector("#uploadForm");
    const fileInput = document.querySelector('input[type="file"]');
    const uploadedFiles = document.getElementById("uploadedFiles");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        alert("Please choose a file to upload!");
        return;
      }

      // ✅ Uploadcare public key
      const UPLOADCARE_KEY = "fa3459300e29706b4f0f";

      const formData = new FormData();
      formData.append("UPLOADCARE_PUB_KEY", UPLOADCARE_KEY);
      formData.append("file", file);

      try {
        const response = await fetch("https://upload.uploadcare.com/base/", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        const fileUrl = `https://ucarecdn.com/${data.file}/`;

        alert("✅ Upload successful!");

        // Display the uploaded file link
        const link = document.createElement("a");
        link.href = fileUrl;
        link.target = "_blank";
        link.textContent = file.name;
        uploadedFiles.appendChild(link);

        form.reset();
      } catch (error) {
        alert("❌ Upload failed: " + error.message);
      }
    });
  </script>

</body>
</html>
